<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
        <section id="login" class="login-container">
            <h1>Login</h1>
            <p>Ficamos felizes pelo seu retorno. Insira seus dados para fazer login</p>
            <form id="form-login">
              <input type="email" id="email" placeholder="Insira email/numero de telefone" required />
              <input type="password" id="senha" placeholder="Insira sua senha" required />
              <a href="#">Esqueci minha senha</a>
              <button type="submit">Entrar</button>
            </form>
            <div id="login-status"></div>
          </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
