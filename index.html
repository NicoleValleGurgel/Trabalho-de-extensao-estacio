<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Visitantes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="form-login">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div id="login-status"></div>
        </section>
        <section id="registro">
            <h2>Registrar Visitante</h2>
            <form id="form-registro">
                <label for="nome-visitante">Nome do Visitante:</label>
                <input type="text" id="nome-visitante" required>
                <label for="apartamento">Número do Apartamento:</label>
                <input type="text" id="apartamento" required>
                <button type="submit">Registrar</button>
            </form>
            <div id="qrcode"></div>
        </section>
        <section id="historico">
            <h2>Histórico de Visitas</h2>
            <ul id="lista-historico">
                <!-- Histórico de visitas será preenchido pelo JavaScript -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
