<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <main>
        <section id="form-registro" class="container">
            <h1>Registrar Visitante</h1>
            <p>Seja bem vindo. Insira os dados do visitante</p>
            <form id="form-registro">
                <input type="text" id="nome-visitante" placeholder="Nome do visitante" required>
                <input type="text" id="apartamento" placeholder="Insira sua quadra e lote" required>
                <input type="text" placeholder="Insira nome do morador">
                <button type="submit">Registrar</button>
            </form>
            <div id="qrcode"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
